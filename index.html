<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>식이의 쇼핑몰</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #e8f5e9; /* 연한 녹색 배경 */
        color: #2e3d2f;
    }

    header {
        background-color: #c8e6c9; /* 밝은 녹색 */
        color: #1b5e20;
        padding: 20px;
        text-align: center;
    }

    nav {
        background-color: #a5d6a7; /* 연녹색 네비 */
        text-align: center;
        padding: 10px 0;
    }

    nav a {
        color: #1b5e20;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }

    nav a:hover {
        text-decoration: underline;
    }

    .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 0 20px;
    }

    .intro {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        margin-bottom: 30px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .product {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }

    .product img {
        width: 100%;
        max-width: 200px;
        margin-bottom: 15px;
    }

    .product a {
        text-decoration: none;
        color: #2e7d32;
    }

    .product a:hover {
        text-decoration: underline;
    }

    footer {
        background-color: #c8e6c9; /* 헤더와 통일 */
        color: #1b5e20;
        text-align: center;
        padding: 15px;
        margin-top: 40px;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>
    <h1>식이의 쇼핑몰</h1>
    <p>합리적인 가격, 믿을 수 있는 상품</p>
</header>

<nav>
    <a href="#">홈</a>
    <a href="#">상품소개</a>
    <a href="#">공지사항</a>
    <a href="#">문의하기</a>
</nav>

<div class="container">
    <section class="intro">
        <h2>쇼핑몰 소개</h2>
        <p>
            안녕하세요. 식이가 직접 운영하는 쇼핑몰입니다.<br>
            검증된 상품만 엄선하여 합리적인 가격으로 제공하고 있습니다.
        </p>
    </section>

    <section>
        <h2>대표 상품</h2>
        <div class="products">

            <!-- 상품 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="상품 1">
                <h3>
                    <a href="detail1.html">상품 이름 1</a>
                </h3>
                <p>간단한 상품 설명이 들어갑니다.</p>
                <p><strong>₩19,900</strong></p>
            </div>

            <!-- 상품 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="상품 2">
                <h3>
                    <a href="detail2.html">상품 이름 2</a>
                </h3>
                <p>상품의 핵심 특징을 소개하세요.</p>
                <p><strong>₩29,900</strong></p>
            </div>

            <!-- 상품 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="상품 3">
                <h3>
                    <a href="detail3.html">상품 이름 3</a>
                </h3>
                <p>고객에게 어필할 문구를 적어주세요.</p>
                <p><strong>₩39,900</strong></p>
            </div>

        </div>
    </section>
</div>

<footer>
    <p>© 2026 식이의 쇼핑몰. All Rights Reserved.</p>
</footer>

</body>
</html>
